<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator App @manav</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaQuerry.css">
</head>
<body>
    <!--                                 This Section Is For Header                             -->
<div class="container">
    <header class="header">
        <div class="logo-wrapper">
            <div class="logo">
                <i class="fa-duotone fa-solid fa-wand-sparkles"></i>
            </div>
            <h1>Welcome To AI Image Generator @Manav</h1>
        </div>


        <button class="theme-toggle">
            <i class="fa-solid fa-moon"></i>
        </button>
    </header>


    <!--                                This Section Is For The Main Content                -->
    
    <div class="main-content">
        <form action="#" class="prompt-form">
            <!--    This IS For Prompt Container    -->
            <div class="prompt-container">
                <textarea class="prompt-input" placeholder="Start Describing the IMAGE you want me to Genetate ......" required autofocus></textarea>
                <button type="button" class="prompt-btn">
            <i class="fa-solid fa-dice"></i>
        </button>
            </div>


            <!--    This Is part of prompt Actions       -->
                <div class="prompt-actions">
                    <div class="select-wrapper">
                        <select class="custom-select" required>
                            <option value="" selected disabled>Select Your Model</option>
                            <option value="black-forest-labs/FLUX.1-dev">FLUX.1-dev</option>
                            <option value="black-forest-labs/FLUX.1-schnell">FLUX.1-schnell</option>
                            <option value="stabilityai/stable-diffusion-xl-base-1.0">Stable Diffusion XL</option>
                            <option value="runwayl/stable-diffusion-v1-5">Stable Diffusion v1.5</option>
                            <option value="prompthero/openjourney">Open Journey</option>
                        </select>
                    </div>

                    <div class="select-wrapper">
                        <select class="custom-select" required>
                         <option value="" selected disabled>Image Count</option>
                         <option value="1">1 Image</option>
                         <option value="2">2 Images</option>
                         <option value="3">3 Images</option>
                         <option value="4">4 Images</option>
                        </select>
                    </div>

                     <div class="select-wrapper">
                        <select class="custom-select" required>
                         <option value="" selected disabled>Aspect Ratio</option>
                         <option value="1/1">Square (1:1)</option>
                         <option value="16/9">Landscape (16:9)</option>
                         <option value="9/16">Potrait (9:16)</option>
                        </select>
                    </div>

                    <button type="submit" class="generate-btn">
                        <i class="fa-solid fa-wand-sparkles"></i>
                        Genetate Now
                    </button>
                </div>

                <!--    Result grid Gallary -->
                <div class="galary-grid">
                    <div class="img-card">
                        <img src="Assets/test.png" alt="Test-Image" class="result-img" />
                        <div class="img-overlay">
                            <button class="img-download-btn">
                                <i class="fa-solid fa-download"></i>
                            </button>
                        </div>
                    </div>

                    <div class="img-card">
                        <img src="Assets/test.png" alt="Test-Image" class="result-img" />
                        <div class="img-overlay">
                            <button class="img-download-btn">
                                <i class="fa-solid fa-download"></i>
                            </button>
                        </div>
                    </div>


                    <div class="img-card">
                        <img src="Assets/test.png" alt="Test-Image" class="result-img" />
                        <div class="img-overlay">
                            <button class="img-download-btn">
                                <i class="fa-solid fa-download"></i>
                            </button>
                        </div>
                    </div>

                    <div class="img-card">
                        <img src="Assets/test.png" alt="Test-Image" class="result-img" />
                        <div class="img-overlay">
                            <button class="img-download-btn">
                                <i class="fa-solid fa-download"></i>
                            </button>
                        </div>
                    </div>

                    
                </div>
        </form>
    </div>
</div>




















    <script src="app.js"></script>
</body>
</html>
